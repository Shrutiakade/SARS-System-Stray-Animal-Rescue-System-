<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost and Found Pets</title>
  <style>
    /* Global Styles */
body {
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffcccc, #ffe6e6);
    margin: 0;
    animation: fadeIn 1s ease-in;
}

h1 {
    color: #b30000;
    font-size: 3rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
    animation: slideDown 1s ease-out;
}

/* Menu Styles */
.menu {
    display: flex;
    gap: 20px;
}

.menu a {
    text-decoration: none;
    padding: 12px 25px;
    background: #ff6666;
    color: white;
    border-radius: 12px;
    font-weight: bold;
    font-size: 1.2rem;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    transition: background 0.3s ease-in-out, transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
    animation: fadeInUp 1s ease-in-out;
}

.menu a:hover {
    background: #b30000;
    transform: scale(1.05);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
}

/* Back Button Styles */
.back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    background: #ff6666;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 12px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
}

.back-button:hover {
    background: #b30000;
    transform: scale(1.05);
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
  </style>
</head>
<body>
<button class="back-button" onclick="goback()">Back</button>
<h1>Lost and Found Pets</h1>
<div class="menu">
  <a href="/lost-found-pet-form">Report Lost/Found Pet</a>
  <a href="/found-pet">View Lost/Found Pets</a>
</div>
</body>
<script>
  function goback(){
   window.location.href="/dashboard";
  }
</script>
</html>
