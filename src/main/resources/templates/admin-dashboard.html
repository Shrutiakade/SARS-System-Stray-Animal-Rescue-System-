<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard</title>
  <style>
    /* Global Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f3f4f6, #e3eaf3);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        animation: fadeIn 1.5s ease-in-out;
    }

    /* Heading */
    h2 {
        color: #333;
        font-size: 36px;
        margin-top: 50px;
        font-weight: bold;
        text-transform: uppercase;
    }

    /* Dashboard Container */
    .admin-dashboard-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 30px;
    }

    /* Dashboard Cards */
    .admin-card {
        width: 260px;
        height: 160px;
        border-radius: 15px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
        font-size: 20px;
        font-weight: bold;
        text-transform: uppercase;
        text-align: center;
        text-decoration: none;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .admin-card:hover {
        transform: scale(1.07);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .admin-card::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: -100%;
        background: rgba(255, 255, 255, 0.2);
        transition: left 0.4s ease;
    }

    .admin-card:hover::before {
        left: 100%;
    }

    /* Colors */
    .lost-pet-claims {
        background: #ff6a88;
        color: #fff;
    }

    .found-pet-reports {
        background: #ff9a8b;
        color: #fff;
    }

    /* Buttons */
    .top-buttons {
        width: 100%;
        display: flex;
        justify-content: space-between;
        position: absolute;
        top: 10px;
        padding: 0 20px;
    }

    button {
        background: #ff6a88;
        color: #fff;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(255, 106, 136, 0.3);
    }

    button:hover {
        background: #ff99ac;
        transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
  </style>
</head>
<body>
<div class="top-buttons">
  <button onclick="goback()">BACK</button>
  <button onclick="logout()">LOG OUT</button>
</div>

<h2>Admin Dashboard</h2>

<div class="admin-dashboard-container">
  <a href="/admin/lost-pet-claims" class="admin-card lost-pet-claims">Lost Pet Claims</a>
  <a href="/admin/found-pet-reports" class="admin-card found-pet-reports">Found Pet Reports</a>
  <a href="/admin-feeding-location" class="admin-card">See all the Feeding Locations</a>
</div>

<script>
  function goback(){
      window.location.href='/login';
  }

  function logout(){
      window.location.href='/login';
  }
</script>
</body>
</html>
