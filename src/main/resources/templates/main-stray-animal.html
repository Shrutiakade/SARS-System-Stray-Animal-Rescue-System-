<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stray Animal Rescue</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
        }

        h1 {
            font-size: 28px;
            color: #444;
            margin-bottom: 20px;
        }

        /* Back button styling */
      .back-btn {
    position: absolute;
    top: 10px;
    left: 10px;
    padding: 8px 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}


        .back-btn:hover {
            background: #ff5a75;
        }

        /* Buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 118, 136, 0.4);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 118, 136, 0.6);
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
<button class="back-btn" onclick="window.location.href='/dashboard'">Back</button>
<div class="container">

    <h1 class="fade-in">Stray Animal Rescue</h1>
    <div class="button-container">
        <a href="/stray-animal-report" class="btn">Fill This Report</a>
        <a href="/see-all-locations" class="btn">Hotspot Locations</a>
    </div>
</div>

</body>
</html>
