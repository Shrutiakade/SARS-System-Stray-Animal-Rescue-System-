<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Feeding Location</title>
    <style>
        /* Fade-in animation */
  @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
  }

  body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 0.8s ease-in-out;
  }

  /* Container Styling */
  .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 420px;
      margin-top:100px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
      position: relative;
  }

  /* Heading */
  h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
  }

  /* Labels */
  label {
      display: block;
      font-weight: 500;
      margin-top: 10px;
      text-align: left;
      color: #555;
  }

  /* Input Fields & Textarea */
  input, textarea {
      width: calc(100% - 20px);
      padding: 12px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s ease-in-out;
      font-size: 14px;
      display: block;
      margin-bottom: 12px; /* Added space between inputs */
  }

  input:focus, textarea:focus {
      border-color: #74ebd5;
      box-shadow: 0 0 8px rgba(116, 235, 213, 0.6);
      outline: none;
      transform: scale(1.02);
  }

  /* Button Styling */
  .btn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      margin-top: 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      font-weight: 500;
  }

  .btn-update {
      background: #4CAF50;
      color: white;
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
      transition: transform 0.2s ease-in-out;
  }

  .btn-update:hover {
      background: #45a049;
      box-shadow: 0 8px 20px rgba(72, 239, 128, 0.4);
      transform: scale(1.05);
  }

  /* Back Button Styling */
  .btn-back {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #f44336;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 50%;
      font-size: 18px;
      box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
      transition: all 0.3s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
  }

  .btn-back:hover {
      background: #d32f2f;
      box-shadow: 0 8px 20px rgba(244, 67, 54, 0.4);
      transform: scale(1.1);
  }

  /* Smooth Input Fade-in Animation */
  input, textarea {
      animation: fadeIn 0.8s ease-in-out;
  }

  button {
      animation: fadeIn 1s ease-in-out;
  }
    </style>
</head>
<body>

<a href="/admin-feeding-location" class="btn-back">‚Üê</a>

<div class="container">
    <h2>Edit Feeding Location</h2>
    <form th:action="@{/feeding-locations/update}" method="post">
        <input type="hidden" name="id" th:value="${location.locationId}" />

        <label>Address:</label>
        <input type="text" name="address" th:value="${location.address}" required />

        <label >Latitude:</label>
        <input type="text"  name="latitude" th:value="${location.latitude}" required><br>

        <label >Longitude:</label>
        <input type="text"  name="longitude" th:value="${location.longitude}" required><br>

        <label>Description:</label>
        <textarea  type="text" name="description" th:text="${location.description}" required></textarea>

        <label >last fed:</label>
        <input type="datetime-local" name="lastfed" th:value="${location.lastFed}" required><br>

        <label>Next Feeding Schedule:</label>
        <input type="datetime-local" name="nextFeedingSchedule" th:value="${location.nextFeedingSchedule}" required />

        <button type="submit" class="btn btn-update">Update</button>
    </form>
</div>

</body>
</html>
